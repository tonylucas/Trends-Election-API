<div class="row">
    <div class="columns small-4">
        <h1>
            Trends
        </h1>
    </div>
    <div class="columns small-4 last text-right">
        <a href="/trends/add" class="button success">Ajouter</a>
    </div>
</div>


<div class="row column">
    <div class="card" style="width: 300px;" *ngFor="let trend of trends">
        <div class="card-divider">
            {{trend.name}}
        </div>
        <div class="card-section">
            <p>values</p>
            <p>{{trend.values}}</p>
            <button class="button alert tiny" (click)="delete(trend._id)">
                Supprimer
            </button>
        </div>
    </div>
</div>

<div class="row column">
    <a href=""></a>
</div>
