<div class="row">
    <div class="columns small-centered small-5">
        <h1>
            Add Keyword
        </h1>
        
        <label>
            Mot-cl√©
            <input type="text"
              ng2-auto-complete
              [(ngModel)]="selectedKeyword.title"
              placeholder="Enter keyword"
              [source]="googleGeoCode"
              [list-formatter]="formatAutocomplete"
              path-to-data="default.topics"
              display-property-name="title"
              min-chars="2"
              (valueChanged)="autocompleteSelected($event)"
              >
        </label>

        <label>
            Pseudo Twitter
            <input type="text" [(ngModel)]="twitterName">
        </label>

        <button class="button success" (click)="save()">
            Ajouter
        </button>
    </div>
</div>
